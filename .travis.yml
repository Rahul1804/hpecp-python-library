language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install: 
  - pip install tox-travis
  - pip install python-coveralls
  - pip install coverage==4.5.4
  - pip install sphinx

script:
  - tox
  - coverage run --source hpecp setup.py test
  - coverage report -m

before_deploy:
  - cd docs
  - make html
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
  local-dir: docs/build/html

after_success:
  - coveralls

