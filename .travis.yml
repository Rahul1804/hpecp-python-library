language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
install:
  - pip install tox-travis
  - pip install python-coveralls
  - pip install coverage==4.5.4

script:
  - tox
  - coverage run --source hpecp,bin setup.py test
  - coverage report -m
  - python --version 2>&1 | grep '2.7' || python setup.py install # (don't run on 2.7)
  - python --version 2>&1 | grep '2.7' || echo q | ./bin/hpecp --help # check cli outputs help and doesn't return an error (don't run on 2.7)

after_success:
  - coveralls

jobs:
  include:
    - stage: flake8_code
      name: "Flake8 code checks"
      python: 3.8
      install:
        - pip3 install flake8 flake8-per-file-ignores
      script:
        - flake8 bin/ hpecp/ tests/
    - stage: flake8_docs
      name: "Flake8 doc checks"
      python: 3.8
      install:
        - pip3 install flake8 flake8-docstrings flake8-per-file-ignores
      script:
        - flake8 --exclude hpecp/client.py,hpecp/catalog.py,hpecp/config.py,hpecp/gateway.py,hpecp/logger.py,hpecp/lock.py,hpecp/k8s_cluster.py,hpecp/k8s_worker.py,hpecp/license.py,hpecp/exceptions.py,hpecp/user.py,hpecp/tenant.py,hpecp/role.py --docstring-convention numpy bin/ hpecp/
    - stage: coverage_library
      name: "Code coverage LIBRARY (./hpecp)"
      python: 3.8
      install:
        - pip3 install coverage
      script:
        - coverage erase
        - coverage run --source hpecp setup.py test
        - coverage report -m --fail-under 68
    - stage: coverage_cli
      name: "Code coverage CLI (./bin)"
      python: 3.8
      install:
        - pip3 install coverage
      script:
        - coverage erase
        - coverage run --source bin setup.py test
        - coverage report -m --fail-under 32
    - stage: format
      name: "Check code formatting"
      python: 3.8
      install:
        - pip3 install black
      script:
        - black --check hpecp/ tests/ bin/
    - stage: deploy
      if: branch = master
      python: 3.8
      install:
        - pip install tox-travis
        - pip install python-coveralls
        - pip install coverage==4.5.4
        - pip install tabulate
        - pip install six
        - pip install polling
        - pip install sphinx
      script:
        - cd docs
        - make html
        - touch ./build/html/.nojekyll
      deploy:
        provider: pages
        skip_cleanup: true
        github_token:
          secure: 
        keep-history: true
        on:
          branch: master
        local_dir: docs/build/html
