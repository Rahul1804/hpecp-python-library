language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install: 
  - pip install tox-travis
  - pip install python-coveralls
  - pip install coverage==4.5.4

script:
  - tox
  - coverage run --source hpecp setup.py test
  - coverage report -m
  - python --version 2>&1 | grep '2.7' || python setup.py install # (don't run on 2.7)
  - python --version 2>&1 | grep '2.7' || echo q | ./bin/hpecp --help # check cli outputs help and doesn't return an error (don't run on 2.7)

after_success:
  - coveralls

jobs:
  include:
    - stage: deploy
      python: 3.8
      install: 
        - pip install tox-travis
        - pip install python-coveralls
        - pip install coverage==4.5.4
        - pip install tabulate
        - pip install six
        - pip install polling
        - pip install sphinx
      script:
        - cd docs
        - make html
        - touch ./build/html/.nojekyll
      deploy:
         provider: pages
         skip_cleanup: true
         github_token:
           secure: 
         keep-history: true
         on:
           branch: master
         local_dir: docs/build/html
